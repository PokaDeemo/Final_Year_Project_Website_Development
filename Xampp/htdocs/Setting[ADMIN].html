<content>
	<form class ="setting-page" action="setting[ADMIN].php" method="POST">
		<p>Full-Name</p>
		<input class="setting-input" type="text" name="Name" placeholder="Enter Full Name" />
		<p>Email</p>
		<input class="setting-input" type="email" name="Email" placeholder="Enter Email" />
		<p>New Password</p>
		<input class="setting-input" type="password" name="UserPassword" placeholder="Enter New Password" />
		
		<button class="setting-button-cancel" type="Reset" value="Reset">Cancel</button>
		<button class="setting-button-update" type="Submit" name="update" onclick="updatealert()" value="Submit">Update</button>
	</form>
